<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Iframe</h1>
    <!--Tamanho padrão de 300x150 das IFRAMES-->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="500"></iframe> para aprender a programar</p>
    <p>Repositório público do Gustavo Guanabara: <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrolling="auto">
        <a href="https://gustavoguanabara.github.io" target="_blank">Repositório do Gustavo Guanabara</a>
    </iframe></p>
</body>
</html>
