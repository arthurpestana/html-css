<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="shortcut icon" href="/image/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="menu">
        <li class="menu__item">
            <a href="#">HOME</a>
        </li>
        <ul class="menu">
            <li class="menu__item">
                <a href="#">Notícias</a>
            </li>
            <li class="menu__item">
                <a href="#">Youtube</a>
            </li>
            <li class="menu__item">
                <a href="#">Música</a>
            </li>
            <li class="menu__item">
                <a href="#">Download</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <img class="card__illustration" src="image/illustration-hero.svg" alt="Illustration">
            <div class="card__info">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="card__plan">
                        <img class="card__icon" src="image/icon-music.svg" alt="Music Icon">
                        <div class="card__plan-info">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                        <a href="#" class="card__button card__button--plan">Change</a>
                </div>
                <a href="#" class="card__button card__button--payment">Proceed to Payment</a>
                <a href="#" class="card__button card__button--cancel">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
